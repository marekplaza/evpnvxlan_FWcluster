! Command: show running-config
! device: spine1 (cEOSLab, EOS-4.30.4M-34191138.4304M (engineering build))
!
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$c.XKYEdQUZF7K8zd$jhwZ5qU6rcGMBhP4iRNU.UvKplcGFmsq7vocLw4SSmiY95un2qr1/9lySJmoJrmwxvCgibrRatCwmBqkUmZOc/
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine1
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vrf instance MGMT
!
vrf instance bm
!
management api http-commands
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Ethernet1/1
   no switchport
   ip address 10.10.200.33/24
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet3/1
   no switchport
   ip address 10.10.100.33/24
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Loopback0
   ip address 33.33.33.33/32
   ip ospf area 0.0.0.0
!
interface Loopback1
   vrf bm
   ip address 9.9.9.9/32
!
interface Management0
   vrf MGMT
   ip address 192.168.123.11/24
!
interface Vxlan1
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vlan 20 vni 100020
   vxlan vrf bm vni 203900
!
ip routing
no ip routing vrf MGMT
ip routing vrf bm
!
ip route vrf MGMT 0.0.0.0/0 192.168.123.1
!
router bgp 65010
   router-id 33.33.33.33
   neighbor PEER peer group
   neighbor PEER remote-as 65010
   neighbor PEER update-source Loopback0
   neighbor PEER send-community extended
   neighbor 11.11.11.11 peer group PEER
   neighbor 22.22.22.22 peer group PEER
   !
   vlan 20
      rd auto
      route-target both 65010:100020
      redistribute learned
   !
   address-family evpn
      neighbor PEER activate
   !
   address-family ipv4
      neighbor PEER activate
   !
   vrf bm
      rd 65010:33.33.33.33
      route-target import evpn 100:203900
      route-target export evpn 100:203900
      redistribute connected
      redistribute static
!
router ospf 1
   router-id 33.33.33.33
   auto-cost reference-bandwidth 400000
   passive-interface Loopback0
   passive-interface Loopback1
   max-lsa 0
   timers spf delay initial 0 200 200
   timers lsa rx min interval 0
   timers lsa tx delay initial 0 200 200
   timers out-delay 800
!
end
